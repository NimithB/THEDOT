<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-Watson X Powered AI Braille</title>
    <style>
        body {
            font-style: italic;
            background-color: #d3f9d8; /* Light green background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 1600px;
        }

        .image-container {
            flex: 1;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            flex: 1;
            background-color: #d3f9d8; /* Light green background */
            text-align: center; /* Center align text */
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-container h1, .text-container h2 {
            color: #000; /* Black text */
            font-weight: bold;
        }

        .text-container h1 {
            font-size: 40px; /* Increased font size */
        }

        .text-container h2 {
            font-size: 30px; /* Adjusted font size */
            margin-top: 10px; /* Added margin top */
        }

        .text-container p {
            margin-top: 20px; /* Adjusted margin */
            color: #000; /* Black text */
            font-size: 25px;
            font-style: italic;
        }

        .text-container button {
            margin-top: 20px; /* Adjusted margin */
            padding: 10px 20px; /* Adjusted padding */
            font-size: 20px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            width: fit-content; /* Set width to fit its content */
            box-sizing: border-box; /* Include padding and border in the button's total width */
            text-align: center; /* Center the text horizontally */
            margin: 0 auto; /* Center the button horizontally */
        }

        .punchline {
            margin-top: auto; /* Pushed to the bottom */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="D:\ibm\THEDOT\templates\image1.jpg" alt="3D Model">
        </div>
        <div class="text-container">
            <h1>Welcome to</h1>
            <h2>THE DOT-<br>Watson X Powered AI Braille</h2>
            <button id="connectButton">Connect</button>
            <p class="punchline">Venture into the world where darkness unfolds into spectrum of endless possibilities</p>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'j') {
                // Find the button by its ID
                var connectButton = document.getElementById('connectButton');
                
                // Simulate a click on the button
                connectButton.click();

                // Redirect to the next page (replace with your actual URL)
                window.location.href = 'page2.html';
            }
        });
    </script>
</body>
</html>
